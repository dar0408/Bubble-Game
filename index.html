<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elm">
                    <h2>Hit</h2>
                    <div class="box" id="hited">0</div>
                </div>
                <div class="elm">
                    <h2>Timer</h2>
                    <div class="box" id="tic">60</div>
                </div>
                <div class="elm">
                    <h2>Score</h2>
                    <div class="box" id="scored">0</div>
                </div>
            </div>
            <div id="pbtm"></div>
        </div>
        <div id="game-over">
            <h1></h1>
            <button id="restart-btn">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
